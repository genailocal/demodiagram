<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #mermaid-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        #mermaidSvg {
            width: 100%;
            height: auto;
            min-height: 300px;
        }
        @media (max-width: 768px) {
            #mermaid-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="mermaid-container">
        <div id="mermaidSvg" align="center"></div>
    </div>

    <!-- Load Mermaid.js v11.4.1 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid with default settings
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            },
            sequence: {
                useMaxWidth: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Mermaid code (edit this section with your desired diagram)
        const mermaidCode = `
        graph TD;
    subgraph Customer Activities
        A[Entering the Shop] --> B[Browsing the Menu]
        B --> C[Placing Orders]
        C --> D[Making Payments]
        D --> E[Receiving Orders]
    end

    subgraph Barista Activities
        F[Greeting Customers] --> G[Taking Orders]
        G --> H[Processing Payments]
        H --> I[Preparing Orders]
        I --> J[Calling Out Orders]
    end

    subgraph POS System Activities
        K[Displaying the Menu] --> L[Recording Orders]
        L --> M[Calculating Costs]
        M --> N[Processing Payments]
        N --> O[Tracking Order Status]
    end

    B -->|Menu Display| K
    C -->|Order Input| G
    D -->|Payment Processing| H & N
    E --> J
    I --> J

        `;

        // Function to render Mermaid code automatically
        window.onload = function() {
            const container = document.getElementById('mermaidSvg');
            container.innerHTML = ''; // Clear previous diagram
            
            try {
                mermaid.render('graphDiv', mermaidCode).then((result) => {
                    container.innerHTML = result.svg;
                    adjustContainerHeight();
                }).catch((error) => {
                    container.innerHTML = `<p style="color: red;">Error rendering diagram: ${error.message}</p>`;
                });
            } catch (error) {
                container.innerHTML = `<p style="color: red;">Invalid Mermaid code: ${error.message}</p>`;
            }
        };

        // Auto-adjust container height based on content
        function adjustContainerHeight() {
            const svg = document.querySelector('#mermaidSvg svg');
            if (svg) {
                const height = svg.getBoundingClientRect().height;
                document.getElementById('mermaidSvg').style.height = `${height + 20}px`;
            }
        }
    </script>
</body>
</html>
