<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #mermaid-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        #mermaidSvg {
            width: 100%;
            height: auto;
            min-height: 300px;
        }
        @media (max-width: 768px) {
            #mermaid-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="mermaid-container">
        <div id="mermaidSvg"></div>
    </div>

    <!-- Load Mermaid.js v11.4.1 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid with default settings
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            },
            sequence: {
                useMaxWidth: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Mermaid code (edit this section with your desired diagram)
        const mermaidCode = `
        gantt
    title Coffee Shop POS System Development Timeline

    section Year 1: Planning and Design
        Market Research : 2023-01-01, 15d
        Gather Requirements : 2023-01-16, 30d
        Develop Project Plan : 2023-02-16, 28d
        Initial Design Mockups : 2023-03-16, 15d

    section Year 1: Planning and Design - Q2
        Finalize POS System Design : 2023-04-01, 15d
        Create Software Specifications : 2023-04-16, 46d
        Review and Approve Design : 2023-06-01, 15d
        Develop Backend Infrastructure : 2023-06-16, 15d

    section Year 1: Planning and Design - Q3
        Code Order Processing & Inventory : 2023-07-01, 46d
        Integrate Payment & Loyalty Features : 2023-08-16, 31d
        Internal Testing of Modules : 2023-09-16, 15d

    section Year 1: Planning and Design - Q4
        User Acceptance Testing (UAT) : 2023-10-01, 15d
        Adjustments Based on Feedback : 2023-10-16, 31d
        Finalize Development & Testing : 2023-11-16, 30d
        Prepare Training Materials : 2023-12-16, 15d

    section Year 2: Development and Testing - Q1
        Launch POS Software Coding : 2024-01-01, 45d
        Integrate Advanced Features : 2024-02-16, 29d
        Preliminary Testing : 2024-03-16, 15d

    section Year 2: Development and Testing - Q2
        Develop Security & Payment Integrations : 2024-04-01, 30d
        Internal Testing & Debugging : 2024-05-01, 31d
        Conduct UAT with Staff : 2024-06-01, 15d
        Adjustments Based on UAT Feedback : 2024-06-16, 15d

    section Year 2: Development and Testing - Q3
        Finalize Software & System Testing : 2024-07-01, 46d
        Create User Manuals & Training Resources : 2024-08-16, 31d
        Prepare for Pilot Launch : 2024-09-16, 15d

    section Year 2: Development and Testing - Q4
        Launch Pilot Program : 2024-10-01, 15d
        Monitor Performance & Gather Feedback : 2024-10-16, 31d
        Make Improvements Based on Pilot Results : 2024-11-16, 30d
        Prepare for Full Rollout : 2024-12-16, 15d

    section Year 3: Implementation and Evaluation - Q1
        Full System Rollout : 2025-01-01, 31d
        Conduct Training Sessions : 2025-02-01, 15d
        Implement Customer Feedback Mechanisms : 2025-02-16, 14d
        Analyze Performance Metrics : 2025-03-16, 15d

    section Year 3: Implementation and Evaluation - Q2
        Ongoing Training & Support : 2025-04-01, 30d
        Monitor System Performance : 2025-05-01, 31d
        Gather Customer Feedback : 2025-06-01, 30d

    section Year 3: Implementation and Evaluation - Q3
        Project Evaluation Meeting : 2025-07-01, 46d
        Identify Future Enhancements : 2025-08-16, 31d
        Prepare Outcome Report : 2025-09-16, 15d

    section Year 3: Implementation and Evaluation - Q4
        Plan Next Development Phase : 2025-10-01, 30d
        Launch New Features or Enhancements : 2025-11-16, 46d

        `;

        // Function to render Mermaid code automatically
        window.onload = function() {
            const container = document.getElementById('mermaidSvg');
            container.innerHTML = ''; // Clear previous diagram
            
            try {
                mermaid.render('graphDiv', mermaidCode).then((result) => {
                    container.innerHTML = result.svg;
                    adjustContainerHeight();
                }).catch((error) => {
                    container.innerHTML = `<p style="color: red;">Error rendering diagram: ${error.message}</p>`;
                });
            } catch (error) {
                container.innerHTML = `<p style="color: red;">Invalid Mermaid code: ${error.message}</p>`;
            }
        };

        // Auto-adjust container height based on content
        function adjustContainerHeight() {
            const svg = document.querySelector('#mermaidSvg svg');
            if (svg) {
                const height = svg.getBoundingClientRect().height;
                document.getElementById('mermaidSvg').style.height = `${height + 20}px`;
            }
        }
    </script>
</body>
</html>
